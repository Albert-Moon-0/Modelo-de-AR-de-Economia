function shuffle(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function init() {
  preguntas = shuffle(PREGUNTAS);
  actual = 0; correctas = 0; respondida = false;

  // Reset categorÃ­as
  preguntas.forEach(p => { porCategoria[p.categoria] = { total: 0, ok: 0 }; });

  const opciones = shuffle([
    { texto: p.correcta, esCorrecta: true },

}

function responder(btn, esCorrecta, opciones, feedbackTexto) {
  if (respondida) return;

      b.classList.add('correct');

      b.classList.add('wrong');

      b.classList.add('dimmed');
    }

  // Feedback
  const fb = document.getElementById('feedback');

    fb.innerHTML = `<div class="fb-title">âŒ Incorrecto</div><div class="fb-body">${feedbackTexto}</div>`;

  document.getElementById('btn-next').style.display = 'block';

}
